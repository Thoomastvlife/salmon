<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自助查價系統</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container" id="main-container">
    
    <!-- SVG 動態標題 -->
    <div class="svg-title">
      <svg viewBox="0 0 1320 300">
        <symbol id="s-text">
          <text text-anchor="middle" x="50%" y="50%" dy=".35em">
           鮭魚差價系統
          </text>
        </symbol>  

        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>
      </svg>
    </div>

    <p class="lead">輸入金額計算可獲得抖幣（範圍 150~50000）</p>

    <section class="search-area">
      <div id="inputs-container" class="draggable-container">
        <div class="draggable-item">
          <input type="number" class="amount-input" placeholder="輸入金額 (150~50000)">
        </div>
      </div>
      <button onclick="addInput()">➕ 新增金額</button>
      <button onclick="calculate()">計算所有金額</button>
    </section>

    <section id="results"></section>
  </main>

  <!-- 中間 modal 彈窗 -->
  <div id="modal-backdrop" class="modal-backdrop">
    <div id="popup" class="popup">
      <span id="popup-message">其他金額請私信</span>
      <button id="popup-close">✖</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
